<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Patchrome</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="container">
    <h1>Patchrome</h1>
    
    <div class="control-group">
      <label class="toggle-label">
        <input type="checkbox" id="enableToggle">
        <span class="toggle-text">Enable</span>
      </label>
    </div>
    
    <div class="control-group">
      <label>Speed</label>
      <div class="slider-container">
        <input type="range" id="speedSlider" min="0.5" max="1.5" step="0.1" value="1.0">
        <span id="speedValue" class="value-display">1.0x</span>
      </div>
    </div>
  </div>
  
  <script src="sidepanel.js"></script>
</body>
</html>
